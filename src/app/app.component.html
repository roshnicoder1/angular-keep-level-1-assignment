<!-- HeaderComponent to be displayed as part of AppComponent -->
<!--  http://localhost:3000/notes-->
<app-header></app-header>
<mat-expansion-panel class="noteInputContainer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="noteInputs">
        <mat-form-field>
            <input [(ngModel)]="note.title" matInput name="title" placeholder="Title">
          </mat-form-field>
      
          <mat-form-field>
            <textarea [(ngModel)]="note.text" matInput name="text" placeholder="Take a note"></textarea>
          </mat-form-field>

    </div>
    <div class="noteSubmit">
        <button (click)="takeNote()" mat-raised-button color="primary">Done</button>
    </div>

    
  </mat-expansion-panel>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<mat-card class="noteCard" *ngFor="let mynote of notes">
  <mat-card-header>
    <mat-card-title>{{mynote.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{mynote.text}}</mat-card-content>
</mat-card>
